4<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монгол Апп</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Forum&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Forum', serif;
            background: linear-gradient(135deg, #22495A, #486573, #D8C7BD);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #22495A, #486573);
            position: relative;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: 1;
            transition: all 0.5s ease;
        }

        .app-content {
            position: relative;
            z-index: 2;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(244, 239, 235, 0.12);
            padding: 15px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 199, 189, 0.15);
            position: sticky;
            top: 10px;
            z-index: 10;
            flex-wrap: wrap: nowrap !important;    
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(244, 239, 235, 0.2);
            border: 1px solid rgba(212, 199, 189, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Caudex', serif;
            font-weight: 400;
            color: #F4EFEB;
            backdrop-filter: blur(10px);
            font-size: 16px;
            text-align: center;
            overflow: hidden;
            order: 1;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .header-chats {
            display: flex;
            gap: 12px;
            order: 2;
            width: 100%;
            justify-content: center;
        }

        .header-chat-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            font-family: 'Caudex', serif;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            max-width: 140px;
            justify-content: center;
            color: #F4EFEB;
        }

        .header-chat-btn.primary {
            background: rgba(34, 73, 90, 0.4);
            border: 1px solid rgba(212, 199, 189, 0.3);
        }

        .header-chat-btn.game {
            background: rgba(72, 101, 115, 0.4);
            border: 1px solid rgba(244, 239, 235, 0.3);
        }

        .header-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 73, 90, 0.3);
            background: rgba(212, 199, 189, 0.25);
        }

        .menu-btn {
            width: 60px;
            height: 60px;
            background: rgba(244, 239, 235, 0.2);
            border: 1px solid rgba(212, 199, 189, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #F4EFEB;
            transition: all 0.3s ease;
            order: 3;
        }

        .menu-btn:hover {
            background: rgba(212, 199, 189, 0.3);
            transform: scale(1.05);
        }

        .title {
            text-align: center;
            color: #F4EFEB;
            margin-bottom: 20px;
        }

        .title h1 {
            font-family: 'Caudex', serif;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .title p {
            font-family: 'Forum', serif;
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 10px;
            margin-bottom: 100px;
            padding: 10px;
        }

        .menu-item {
            aspect-ratio: 1;
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Forum', serif;
            font-size: 12px;
            font-weight: 400;
            color: #F4EFEB;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(212, 199, 189, 0.15);
            border: 1px solid rgba(244, 239, 235, 0.1);
            position: relative;
            overflow: hidden;
        }

        .menu-item:nth-child(odd) {
            background: rgba(34, 73, 90, 0.3);
            border: 1px solid rgba(72, 101, 115, 0.2);
        }

        .menu-item:nth-child(even) {
            background: rgba(72, 101, 115, 0.25);
            border: 1px solid rgba(212, 199, 189, 0.15);
        }

        .menu-item:hover {
            transform: translateY(-2px) scale(1.02);
            background: rgba(244, 239, 235, 0.25);
            box-shadow: 0 6px 15px rgba(34, 73, 90, 0.2);
        }

        .menu-item .icon {
            font-size: 28px;
            margin-bottom: 8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            transition: all 0.3s ease;
        }

        .menu-item.expanded {
            grid-column: span 2;
            grid-row: span 2;
            font-size: 14px;
            z-index: 5;
            background: rgba(244, 239, 235, 0.2);
            border: 2px solid rgba(212, 199, 189, 0.3);
        }

        .menu-item.expanded::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(34, 73, 90, 0.1), rgba(72, 101, 115, 0.05));
            z-index: -1;
        }

        .menu-item.expanded .icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .menu-item.expanded .widget-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-family: 'Forum', serif;
            font-size: 10px;
            color: #D8C7BD;
            opacity: 0.9;
            line-height: 1.3;
        }

        .widget-info {
            display: none;
        }

        .menu-item.expanded .widget-info {
            display: block;
        }

        .resize-handle {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: rgba(244, 239, 235, 0.3);
            border-radius: 3px;
            cursor: se-resize;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover .resize-handle {
            opacity: 1;
        }

        .resize-handle::after {
            content: '⋯';
            position: absolute;
            top: -2px;
            left: 1px;
            font-size: 8px;
            color: #F4EFEB;
            transform: rotate(45deg);
        }

        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 73, 90, 0.3);
            backdrop-filter: blur(25px);
            padding: 12px 20px;
            border-radius: 35px;
            display: flex;
            gap: 15px;
            border: 1px solid rgba(212, 199, 189, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(244, 239, 235, 0.15);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #F4EFEB;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(212, 199, 189, 0.3);
            transform: scale(1.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .settings-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 400px;
            background: rgba(244, 239, 235, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(34, 73, 90, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 30px;
            opacity: 0;
            visibility: hidden;
        }

        .settings-menu.open {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .settings-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(34, 73, 90, 0.1);
        }

        .settings-header h2 {
            font-family: 'Caudex', serif;
            font-size: 24px;
            color: #22495A;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .close-settings {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: transparent;
            border: none;
            font-size: 20px;
            color: #486573;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-settings:hover {
            background: rgba(34, 73, 90, 0.1);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-option {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            font-family: 'Forum', serif;
            font-size: 16px;
            font-weight: 400;
            color: #22495A;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .menu-option.background {
            background: rgba(72, 101, 115, 0.08);
            border: 1px solid rgba(72, 101, 115, 0.15);
        }

        .menu-option.colors {
            background: rgba(212, 199, 189, 0.08);
            border: 1px solid rgba(212, 199, 189, 0.15);
        }

        .menu-option.logo {
            background: rgba(34, 73, 90, 0.08);
            border: 1px solid rgba(34, 73, 90, 0.15);
        }

        .menu-option.profile {
            background: rgba(244, 239, 235, 0.08);
            border: 1px solid rgba(244, 239, 235, 0.15);
        }

        .menu-option.settings {
            background: rgba(180, 169, 162, 0.08);
            border: 1px solid rgba(180, 169, 162, 0.15);
        }

        .menu-option:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 73, 90, 0.08);
        }

        .menu-option.background:hover {
            background: rgba(72, 101, 115, 0.12);
        }

        .menu-option.colors:hover {
            background: rgba(212, 199, 189, 0.12);
        }

        .menu-option.logo:hover {
            background: rgba(34, 73, 90, 0.12);
        }

        .menu-option.profile:hover {
            background: rgba(244, 239, 235, 0.12);
        }

        .menu-option.settings:hover {
            background: rgba(180, 169, 162, 0.12);
        }

        .menu-option .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .sub-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            background: rgba(244, 239, 235, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(34, 73, 90, 0.3);
            transition: all 0.3s ease;
            z-index: 1001;
            padding: 30px;
            opacity: 0;
            visibility: hidden;
            overflow-y: auto;
        }

        .sub-menu.open {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .sub-menu-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(34, 73, 90, 0.1);
        }

        .back-to-menu {
            width: 35px;
            height: 35px;
            background: rgba(34, 73, 90, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #22495A;
        }

        .sub-menu-title {
            font-family: 'Caudex', serif;
            font-size: 20px;
            font-weight: 400;
            color: #22495A;
        }

        .upload-area {
            padding: 25px;
            border: 2px dashed #D8C7BD;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(34, 73, 90, 0.02);
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #22495A;
            background: rgba(34, 73, 90, 0.05);
        }

        .upload-area input {
            display: none;
        }

        .upload-text {
            color: #486573;
            font-family: 'Forum', serif;
            font-size: 16px;
            font-weight: 400;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            box-shadow: 0 4px 12px rgba(34, 73, 90, 0.15);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #22495A;
            transform: scale(1.05);
        }

        .color-option.green { background: #22495A; }
        .color-option.blue { background: #6ba3d6; }
        .color-option.purple { background: #b19cd9; }
        .color-option.pink { background: #deb887; }
        .color-option.orange { background: #cd853f; }
        .color-option.beige { background: #d2b48c; }
        .color-option.sage { background: #9caf88; }
        .color-option.dusty { background: #b8a9a2; }

        .chat-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #22495A, #486573);
            z-index: 2000;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .chat-screen.open {
            transform: translateY(0);
        }

        .chat-header {
            background: rgba(244, 239, 235, 0.2);
            backdrop-filter: blur(20px);
            padding: 50px 25px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(212, 199, 189, 0.2);
        }

        .back-btn {
            width: 45px;
            height: 45px;
            background: rgba(244, 239, 235, 0.2);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F4EFEB;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-title {
            color: #F4EFEB;
            font-family: 'Caudex', serif;
            font-size: 18px;
            font-weight: 400;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 70%;
            font-family: 'Forum', serif;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
        }

        .message.sent {
            background: rgba(244, 239, 235, 0.3);
            margin-left: auto;
            color: #F4EFEB;
            border: 1px solid rgba(212, 199, 189, 0.2);
        }

        .message.received {
            background: rgba(244, 239, 235, 0.9);
            color: #22495A;
        }

        .message img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 8px;
            display: block;
        }

        .chat-input-area {
            background: rgba(244, 239, 235, 0.2);
            backdrop-filter: blur(20px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-top: 1px solid rgba(212, 199, 189, 0.2);
        }

        .input-row {
            display: flex;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(244, 239, 235, 0.3);
            backdrop-filter: blur(10px);
            outline: none;
            color: #F4EFEB;
            font-family: 'Forum', serif;
            font-size: 14px;
        }

        .message-input::placeholder {
            color: rgba(244, 239, 235, 0.7);
        }

        .input-buttons {
            display: flex;
            gap: 10px;
        }

        .image-btn, .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            color: #F4EFEB;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-btn {
            background: rgba(244, 239, 235, 0.25);
        }

        .send-btn {
            background: rgba(244, 239, 235, 0.3);
        }

        .image-btn:hover, .send-btn:hover {
            background: rgba(212, 199, 189, 0.5);
            transform: scale(1.05);
        }

        #imageUpload {
            display: none;
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 12px;
            margin: 10px auto;
            cursor: pointer;
            display: block;
        }

        #imagePreview {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="background-overlay" id="backgroundOverlay"></div>
        
        <div class="app-content">
            <div class="header">
                <div class="logo" id="logoDisplay">ЛОГО</div>
                
                <div class="header-chats">
                    <button class="header-chat-btn primary" onclick="openChat('regular')">
                        <span>💬</span>
                        <span>Миний чат</span>
                    </button>
                    <button class="header-chat-btn game" onclick="openChat('game')">
                        <span>🎮</span>
                        <span>Ойунсана чат</span>
                    </button>
                </div>
                
                <button class="menu-btn" onclick="openSettings()">☰</button>
            </div>

            <div class="title">
                <h1>МОНГОЛ АПП</h1>
                <p>18 цэстэй • 2 чат • Зураг илгээх</p>
            </div>

            <div class="menu-grid">
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">📷</div>
                    <div>Камер</div>
                    <div class="widget-info">Шинэ зураг авах<br/>Портрет режим</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">🎵</div>
                    <div>Хөгжим</div>
                    <div class="widget-info">Сүүлийн дуу:<br/>"Миний дурлагч"</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">📚</div>
                    <div>Ном</div>
                    <div class="widget-info">Уншиж байгаа:<br/>"Монголын түүх"</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">☕</div>
                    <div>Кафе</div>
                    <div class="widget-info">Хамгийн ойрын:<br/>Starbucks 2км</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">🎮</div>
                    <div>Тоглоом</div>
                    <div class="widget-info">Сүүлд тоглож:<br/>Puzzle Game</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">📍</div>
                    <div>Газрын зураг</div>
                    <div class="widget-info">Одоогийн байрлал:<br/>Улаанбаатар</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">🛍️</div>
                    <div>Дэлгүүр</div>
                    <div class="widget-info">Сүүлийн захиалга:<br/>Хоол хүнс</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">🚗</div>
                    <div>Тээвэр</div>
                    <div class="widget-info">Дараагийн автобус:<br/>15 минутын дараа</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">✈️</div>
                    <div>Аялал</div>
                    <div class="widget-info">Дараагийн аялал:<br/>Хөвсгөл нуур</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">📞</div>
                    <div>Утас</div>
                    <div class="widget-info">Сүүлийн дуудлага:<br/>Ээж (2 минут)</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">📧</div>
                    <div>И-мэйл</div>
                    <div class="widget-info">Шинэ мэйл:<br/>3 уншаагүй</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">📅</div>
                    <div>Календар</div>
                    <div class="widget-info">Өнөөдөр:<br/>2 уулзалт</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">⏰</div>
                    <div>Цаг</div>
                    <div class="widget-info">Дараагийн сэрүүлэг:<br/>07:30 AM</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">⭐</div>
                    <div>Од</div>
                    <div class="widget-info">Өнөөдрийн:<br/>Гоё өдөр байна</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">❤️</div>
                    <div>Дуртай</div>
                    <div class="widget-info">Дуртай зүйлс:<br/>5 шинэ нэмэгдсэн</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">⚙️</div>
                    <div>Тохиргоо</div>
                    <div class="widget-info">Системийн:<br/>Шинэчлэл байна</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">👤</div>
                    <div>Профайл</div>
                    <div class="widget-info">Таны профайл:<br/>90% бүрэн</div>
                    <div class="resize-handle"></div>
                </button>
                <button class="menu-item" onclick="toggleExpand(this)">
                    <div class="icon">📊</div>
                    <div>Бусад</div>
                    <div class="widget-info">Статистик:<br/>Өндөр түвшин</div>
                    <div class="resize-handle"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn">🏠</button>
        <button class="nav-btn">🔍</button>
        <button class="nav-btn" onclick="openChat('regular')">💬</button>
        <button class="nav-btn">👤</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <div class="settings-menu" id="settingsMenu">
        <button class="close-settings" onclick="closeAll()">✕</button>
        <div class="settings-header">
            <h2>Тохиргоо</h2>
        </div>
        
        <div class="menu-options">
            <button class="menu-option background" onclick="openSubMenu('background')">
                <span class="icon">🖼️</span>
                <span>Арын зураг</span>
            </button>
            <button class="menu-option colors" onclick="openSubMenu('colors')">
                <span class="icon">🎨</span>
                <span>Өнгө солих</span>
            </button>
            <button class="menu-option logo" onclick="openSubMenu('logo')">
                <span class="icon">📷</span>
                <span>Лого</span>
            </button>
            <button class="menu-option profile">
                <span class="icon">👤</span>
                <span>Бүртгэл танилцуулга</span>
            </button>
            <button class="menu-option settings">
                <span class="icon">⚙️</span>
                <span>Үйлчилгээ тохиргоо</span>
            </button>
        </div>
    </div>

    <div class="sub-menu" id="backgroundMenu">
        <div class="sub-menu-header">
            <button class="back-to-menu" onclick="backToSettings()">←</button>
            <h3 class="sub-menu-title">Арын зураг</h3>
        </div>
        <div class="upload-area" onclick="document.getElementById('bgUpload').click()">
            <div class="upload-text">📷 Зураг сонгох</div>
            <input type="file" id="bgUpload" accept="image/*" onchange="changeBackground(this)">
        </div>
    </div>

    <div class="sub-menu" id="colorsMenu">
        <div class="sub-menu-header">
            <button class="back-to-menu" onclick="backToSettings()">←</button>
            <h3 class="sub-menu-title">Өнгө солих</h3>
        </div>
        <div class="color-grid">
            <button class="color-option green active" onclick="changeColor('green', this)"></button>
            <button class="color-option blue" onclick="changeColor('blue', this)"></button>
            <button class="color-option purple" onclick="changeColor('purple', this)"></button>
            <button class="color-option pink" onclick="changeColor('pink', this)"></button>
            <button class="color-option orange" onclick="changeColor('orange', this)"></button>
            <button class="color-option beige" onclick="changeColor('beige', this)"></button>
            <button class="color-option sage" onclick="changeColor('sage', this)"></button>
            <button class="color-option dusty" onclick="changeColor('dusty', this)"></button>
        </div>
    </div>

    <div class="sub-menu" id="logoMenu">
        <div class="sub-menu-header">
            <button class="back-to-menu" onclick="backToSettings()">←</button>
            <h3 class="sub-menu-title">Лого</h3>
        </div>
        <div class="upload-area" onclick="document.getElementById('logoUpload').click()">
            <div class="upload-text">🖼️ Лого сонгох</div>
            <input type="file" id="logoUpload" accept="image/*" onchange="changeLogo(this)">
        </div>
    </div>

    <div class="chat-screen" id="chatScreen">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">←</button>
            <h2 class="chat-title" id="chatTitle">Миний чат</h2>
            <div style="width: 45px;"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message received">Сайн байна уу!</div>
            <div class="message sent">Сайн байна, та яаж байна?</div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-row">
                <input type="text" class="message-input" placeholder="Мессеж бичнэ үү..." id="messageInput">
                <div class="input-buttons">
                    <button class="image-btn" onclick="document.getElementById('imageUpload').click()">📷</button>
                    <button class="send-btn" onclick="sendMessage()">→</button>
                </div>
            </div>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(this)">
            <div id="imagePreview"></div>
        </div>
    </div>

    <script>
        const colorThemes = {
            green: {
                background: 'linear-gradient(135deg, #22495A, #486573)',
                body: 'linear-gradient(135deg, #22495A, #486573, #D8C7BD)'
            },
            blue: {
                background: 'linear-gradient(135deg, #6ba3d6, #87ceeb)',
                body: 'linear-gradient(135deg, #6ba3d6, #87ceeb, #b0c4de)'
            },
            purple: {
                background: 'linear-gradient(135deg, #b19cd9, #c8a2c8)',
                body: 'linear-gradient(135deg, #b19cd9, #c8a2c8, #dda0dd)'
            },
            pink: {
                background: 'linear-gradient(135deg, #deb887, #f5deb3)',
                body: 'linear-gradient(135deg, #deb887, #f5deb3, #ffe4e1)'
            },
            orange: {
                background: 'linear-gradient(135deg, #cd853f, #daa520)',
                body: 'linear-gradient(135deg, #cd853f, #daa520, #f4a460)'
            },
            beige: {
                background: 'linear-gradient(135deg, #d2b48c, #f5deb3)',
                body: 'linear-gradient(135deg, #d2b48c, #f5deb3, #faf0e6)'
            },
            sage: {
                background: 'linear-gradient(135deg, #9caf88, #a8b99c)',
                body: 'linear-gradient(135deg, #9caf88, #a8b99c, #c9d1c8)'
            },
            dusty: {
                background: 'linear-gradient(135deg, #b8a9a2, #c4b5ae)',
                body: 'linear-gradient(135deg, #b8a9a2, #c4b5ae, #d3c7c3)'
            }
        };

        let selectedImage = null;

        function openSettings() {
            document.getElementById('overlay').classList.add('open');
            document.getElementById('settingsMenu').classList.add('open');
        }

        function closeAll() {
            document.getElementById('overlay').classList.remove('open');
            document.getElementById('settingsMenu').classList.remove('open');
            
            document.querySelectorAll('.sub-menu').forEach(menu => {
                menu.classList.remove('open');
            });
        }

        function openSubMenu(menuName) {
            document.getElementById('settingsMenu').classList.remove('open');
            document.getElementById(menuName + 'Menu').classList.add('open');
        }

        function backToSettings() {
            document.querySelectorAll('.sub-menu').forEach(menu => {
                menu.classList.remove('open');
            });
            document.getElementById('settingsMenu').classList.add('open');
        }

        function toggleExpand(element) {
            document.querySelectorAll('.menu-item.expanded').forEach(item => {
                if (item !== element) {
                    item.classList.remove('expanded');
                }
            });
            
            element.classList.toggle('expanded');
            
            setTimeout(() => {
                element.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }, 100);
        }

        function changeColor(color, button) {
            const appContainer = document.querySelector('.app-container');
            const chatScreen = document.getElementById('chatScreen');
            const bodyElement = document.body;
            
            if (colorThemes[color]) {
                appContainer.style.background = colorThemes[color].background;
                chatScreen.style.background = colorThemes[color].background;
                bodyElement.style.background = colorThemes[color].body;
                
                console.log('Color changed to:', color);
            } else {
                console.error('Color theme not found:', color);
            }
            
            document.querySelectorAll('.color-option').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (button) {
                button.classList.add('active');
            }
        }

        function changeBackground(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const overlay = document.getElementById('backgroundOverlay');
                    overlay.style.backgroundImage = `url(${e.target.result})`;
                    overlay.style.opacity = '0.8';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function changeLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logoDisplay = document.getElementById('logoDisplay');
                    logoDisplay.innerHTML = `<img src="${e.target.result}" alt="Лого">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openChat(type) {
            const chatScreen = document.getElementById('chatScreen');
            const chatTitle = document.getElementById('chatTitle');
            const chatMessages = document.getElementById('chatMessages');
            
            chatTitle.textContent = type === 'game' ? 'Ойунсана чат' : 'Миний чат';
            
            if (type === 'game') {
                chatMessages.innerHTML = `
                    <div class="message received">
                        Тоглоом эхлүүлэх үү? 🎮
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgZmlsbD0iIzIyNDk1QSIvPgogIDx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE4IiBmaWxsPSIjRjRFRkVCIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn46uPC90ZXh0Pgo8L3N2Zz4=" alt="Тоглоом">
                    </div>
                    <div class="message sent">Тийм ээ, эхлүүлье!</div>
                    <div class="message received">Ямар тоглоом дуртай вэ?</div>
                `;
            } else {
                chatMessages.innerHTML = `
                    <div class="message received">Сайн байна уу!</div>
                    <div class="message sent">Сайн байна, та яаж байна?</div>
                    <div class="message received">
                        Маш сайн байна! Зураг илгээж үзэх үү?
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iIzIyNDk1QSIvPgogIDx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjRjRFRkVCIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7wn4yHIFppcmFnPC90ZXh0Pgo8L3N2Zz4=" alt="Жишээ зураг">
                    </div>
                `;
            }
            
            chatScreen.classList.add('open');
        }

        function closeChat() {
            document.getElementById('chatScreen').classList.remove('open');
            removeImagePreview();
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    preview.innerHTML = `
                        <img src="${e.target.result}" class="image-preview" alt="Зураг">
                        <button onclick="removeImagePreview()" style="margin-top: 10px; padding: 8px 16px; background: rgba(244,239,235,0.5); border: none; border-radius: 12px; color: #22495A; cursor: pointer; font-size: 12px;">Арилгах ✕</button>
                    `;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeImagePreview() {
            selectedImage = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('imageUpload').value = '';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messagesDiv = document.getElementById('chatMessages');
            
            if (input.value.trim() || selectedImage) {
                const newMessage = document.createElement('div');
                newMessage.className = 'message sent';
                
                let messageContent = '';
                if (input.value.trim()) {
                    messageContent += input.value;
                }
                if (selectedImage) {
                    messageContent += `<img src="${selectedImage}" alt="Илгээсэн зураг">`;
                }
                
                newMessage.innerHTML = messageContent;
                messagesDiv.appendChild(newMessage);
                
                input.value = '';
                removeImagePreview();
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                setTimeout(() => {
                    const replyMessage = document.createElement('div');
                    replyMessage.className = 'message received';
                    if (selectedImage) {
                        replyMessage.textContent = 'Зураг хүлээн авлаа! 📸 Маш сайхан байна!';
                    } else {
                        replyMessage.textContent = 'Мессежийг хүлээн авлаа! 💬';
                    }
                    messagesDiv.appendChild(replyMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 1000);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('dblclick', function() {
                    this.classList.remove('expanded');
                });
            });

            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.getElementById('overlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAll();
                }
            });
        });
    </script>
</body>
</html>
