<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API —á–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .chat-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .api-status {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            color: white;
            line-height: 1.4;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.25);
            border-bottom-right-radius: 6px;
        }

        .message-bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            border-bottom-left-radius: 6px;
        }

        .message-header {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-time {
            font-size: 9px;
            opacity: 0.5;
            text-align: right;
            margin-top: 4px;
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .api-setup {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .api-setup label {
            display: block;
            color: white;
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .api-setup select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .api-setup select option {
            background: #333;
            color: white;
        }

        .api-setup input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .api-setup input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 100px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .success-message {
            background: rgba(81, 207, 102, 0.2);
            border: 1px solid rgba(81, 207, 102, 0.4);
            color: #51cf66;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">ü§ñ</div>
            <div class="chat-title">AI —á–∞—Ç</div>
            <div class="api-status" id="apiStatus">API —Ç–æ—Ö–∏—Ä–≥–æ–æ–≥“Ø–π</div>
        </div>

        <div class="messages" id="messages">
            <div class="message message-bot">
                <div class="message-header">AI —Ç—É—Å–ª–∞—Ö</div>
                <div>–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É! –î–æ–æ—Ä—Ö —Ç–æ—Ö–∏—Ä–≥–æ–æ–≥–æ–æ—Ä API key –æ—Ä—É—É–ª–∞–∞–¥ —á–∞—Ç–ª–∞–∂ —ç—Ö–ª—ç—ç—Ä—ç–π! üöÄ</div>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>

        <div class="input-area">
            <div class="api-setup">
                <label>üîë AI —Å–æ–Ω–≥–æ–ª—Ç:</label>
                <select id="apiProvider">
                    <option value="">API —Å–æ–Ω–≥–æ–Ω–æ —É—É...</option>
                    <option value="openai">OpenAI (ChatGPT)</option>
                    <option value="claude">Claude AI</option>
                    <option value="gemini">Google Gemini</option>
                </select>
                
                <label>API Key:</label>
                <input type="password" id="apiKey" placeholder="API key-–≥—ç—ç –æ—Ä—É—É–ª–Ω–∞ —É—É...">
                
                <div id="statusMessage"></div>
            </div>

            <div class="input-row">
                <textarea class="chat-input" id="messageInput" placeholder="–ú–µ—Å—Å–µ–∂ –±–∏—á–Ω—ç “Ø“Ø..." rows="1"></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        let currentApiProvider = '';
        let currentApiKey = '';
        let isProcessing = false;

        // DOM —ç–ª–µ–º–µ–Ω—Ç“Ø“Ø–¥
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiProviderSelect = document.getElementById('apiProvider');
        const apiKeyInput = document.getElementById('apiKey');
        const apiStatus = document.getElementById('apiStatus');
        const statusMessage = document.getElementById('statusMessage');

        // –ê–Ω—Ö–Ω—ã —Ç–æ—Ö–∏—Ä–≥–æ–æ
        document.addEventListener('DOMContentLoaded', function() {
            updateWelcomeTime();
            setupEventListeners();
            setupTextareaAutoResize();
        });

        // Event listeners
        function setupEventListeners() {
            // API —Ç–æ—Ö–∏—Ä–≥–æ–æ ”©”©—Ä—á–ª”©–≥–¥”©—Ö”©–¥
            apiProviderSelect.addEventListener('change', handleApiProviderChange);
            apiKeyInput.addEventListener('input', handleApiKeyChange);
            
            // Enter —Ç–æ–≤—á–æ–æ—Ä –º–µ—Å—Å–µ–∂ –∏–ª–≥—ç—ç—Ö
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Textarea auto-resize
            messageInput.addEventListener('input', autoResizeTextarea);
        }

        // API provider ”©”©—Ä—á–ª”©–≥–¥”©—Ö
        function handleApiProviderChange() {
            currentApiProvider = apiProviderSelect.value;
            updateApiStatus();
            validateApiSetup();
        }

        // API key ”©”©—Ä—á–ª”©–≥–¥”©—Ö
        function handleApiKeyChange() {
            currentApiKey = apiKeyInput.value.trim();
            updateApiStatus();
            validateApiSetup();
        }

        // API —Å—Ç–∞—Ç—É—Å —à–∏–Ω—ç—á–ª—ç—Ö
        function updateApiStatus() {
            if (currentApiProvider && currentApiKey) {
                apiStatus.textContent = `${getProviderName(currentApiProvider)} –±—ç–ª—ç–Ω`;
                apiStatus.style.background = 'rgba(81, 207, 102, 0.2)';
                apiStatus.style.color = '#51cf66';
            } else {
                apiStatus.textContent = 'API —Ç–æ—Ö–∏—Ä–≥–æ–æ–≥“Ø–π';
                apiStatus.style.background = 'rgba(255, 255, 255, 0.1)';
                apiStatus.style.color = 'rgba(255, 255, 255, 0.7)';
            }
        }

        // Provider –Ω—ç—Ä –∞–≤–∞—Ö
        function getProviderName(provider) {
            const names = {
                'openai': 'OpenAI',
                'claude': 'Claude',
                'gemini': 'Gemini'
            };
            return names[provider] || provider;
        }

        // API —Ç–æ—Ö–∏—Ä–≥–æ–æ —à–∞–ª–≥–∞—Ö
        function validateApiSetup() {
            if (!currentApiProvider) {
                showStatusMessage('AI —Å–æ–Ω–≥–æ–Ω–æ —É—É', 'error');
                return false;
            }
            
            if (!currentApiKey) {
                showStatusMessage('API key –æ—Ä—É—É–ª–Ω–∞ —É—É', 'error');
                return false;
            }

            if (currentApiKey.length < 10) {
                showStatusMessage('API key –±–æ–≥–∏–Ω–æ –±–∞–π–Ω–∞', 'error');
                return false;
            }

            showStatusMessage('‚úÖ –ë—ç–ª—ç–Ω –±–∞–π–Ω–∞!', 'success');
            return true;
        }

        // –°—Ç–∞—Ç—É—Å –º–µ—Å—Å–µ–∂ —Ö–∞—Ä—É—É–ª–∞—Ö
        function showStatusMessage(message, type) {
            statusMessage.className = type === 'error' ? 'error-message' : 'success-message';
            statusMessage.textContent = message;
            
            if (message === '‚úÖ –ë—ç–ª—ç–Ω –±–∞–π–Ω–∞!') {
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = '';
                }, 2000);
            }
        }

        // Textarea auto-resize
        function setupTextareaAutoResize() {
            messageInput.style.height = 'auto';
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        // –¶–∞–≥ –Ω—ç–º—ç—Ö
        function updateWelcomeTime() {
            const welcomeTime = document.getElementById('welcomeTime');
            if (welcomeTime) {
                welcomeTime.textContent = new Date().toLocaleTimeString('mn-MN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // –ú–µ—Å—Å–µ–∂ –Ω—ç–º—ç—Ö
        function addMessage(content, isUser = false, showTime = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;
            
            const currentTime = new Date().toLocaleTimeString('mn-MN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">${isUser ? '–¢–∞' : 'AI —Ç—É—Å–ª–∞—Ö'}</div>
                <div>${content}</div>
                ${showTime ? `<div class="message-time">${currentTime}</div>` : ''}
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        // Typing –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return typingDiv;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // API –¥—É—É–¥–ª–∞–≥–∞ —Ö–∏–π—Ö
        async function callAPI(message) {
            let url, headers, body;
            
            switch(currentApiProvider) {
                case 'openai':
                    url = 'https://api.openai.com/v1/chat/completions';
                    headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentApiKey}`
                    };
                    body = {
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: '–¢–∞ –±–æ–ª –Ω–∞–π—Ä—Å–∞–≥ —Ç—É—Å–ª–∞—Ö. –ú–æ–Ω–≥–æ–ª —Ö—ç–ª—ç—ç—Ä —Ö–∞—Ä–∏—É–ª–Ω–∞ —É—É.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    };
                    break;
                    
                case 'claude':
                    url = 'https://api.anthropic.com/v1/messages';
                    headers = {
                        'Content-Type': 'application/json',
                        'x-api-key': currentApiKey,
                        'anthropic-version': '2023-06-01'
                    };
                    body = {
                        model: 'claude-3-haiku-20240307',
                        max_tokens: 500,
                        messages: [{
                            role: 'user',
                            content: `–ú–æ–Ω–≥–æ–ª —Ö—ç–ª—ç—ç—Ä —Ö–∞—Ä–∏—É–ª–Ω–∞ —É—É: ${message}`
                        }]
                    };
                    break;
                    
                case 'gemini':
                    url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${currentApiKey}`;
                    headers = {
                        'Content-Type': 'application/json'
                    };
                    body = {
                        contents: [{
                            parts: [{
                                text: `–ú–æ–Ω–≥–æ–ª —Ö—ç–ª—ç—ç—Ä —Ö–∞—Ä–∏—É–ª–Ω–∞ —É—É: ${message}`
                            }]
                        }]
                    };
                    break;
                    
                default:
                    throw new Error('API —Å–æ–Ω–≥–æ–≥–¥–æ–æ–≥“Ø–π –±–∞–π–Ω–∞');
            }

            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API –∞–ª–¥–∞–∞ (${response.status}): ${errorText}`);
            }

            const data = await response.json();
            
            // –•–∞—Ä–∏—É–≥ provider-—ç—ç—Ä —è–ª–≥–∞–∂ –∞–≤–∞—Ö
            switch(currentApiProvider) {
                case 'openai':
                    return data.choices[0].message.content;
                case 'claude':
                    return data.content[0].text;
                case 'gemini':
                    return data.candidates[0].content.parts[0].text;
                default:
                    throw new Error('–•–∞—Ä–∏—É –æ–ª–¥—Å–æ–Ω–≥“Ø–π');
            }
        }

        // –ú–µ—Å—Å–µ–∂ –∏–ª–≥—ç—ç—Ö
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isProcessing) return;
            
            if (!validateApiSetup()) {
                return;
            }

            // UI —à–∏–Ω—ç—á–ª—ç—Ö
            isProcessing = true;
            sendButton.disabled = true;
            
            // –•—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω –º–µ—Å—Å–µ–∂ –Ω—ç–º—ç—Ö
            addMessage(message, true);
            messageInput.value = '';
            autoResizeTextarea();
            
            // Typing –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ö–∞—Ä—É—É–ª–∞—Ö
            const typingIndicator = showTyping();
            
            try {
                // API –¥—É—É–¥–ª–∞–≥–∞
                const response = await callAPI(message);
                
                // Typing –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∞—Ä–∏–ª–≥–∞—Ö
                hideTyping();
                
                // AI-–∏–π–Ω —Ö–∞—Ä–∏—É –Ω—ç–º—ç—Ö
                addMessage(response);
                
            } catch (error) {
                console.error('API –∞–ª–¥–∞–∞:', error);
                hideTyping();
                
                let errorMsg = 'API –∞–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞. ';
                
                if (error.message.includes('401') || error.message.includes('403')) {
                    errorMsg += 'API key –±—É—Ä—É—É –±–∞–π–Ω–∞.';
                } else if (error.message.includes('429')) {
                    errorMsg += '–•—ç—Ç—ç—Ä—Ö–∏–π –æ–ª–æ–Ω —Ö“Ø—Å—ç–ª—Ç –∏–ª–≥—ç—ç—Å—ç–Ω –±–∞–π–Ω–∞.';
                } else if (error.message.includes('CORS')) {
                    errorMsg += 'CORS –∞–ª–¥–∞–∞. –ë—Ä–∞—É–∑–µ—Ä–∏–π–Ω extension –∞—à–∏–≥–ª–∞—Ö —Ö—ç—Ä—ç–≥—Ç—ç–π.';
                } else {
                    errorMsg += error.message;
                }
                
                addMessage(`‚ùå ${errorMsg}`);
            }
            
            // UI –±—É—Ü–∞–∞—Ö
            isProcessing = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Focus management
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.api-setup')) {
                messageInput.focus();
            }
        });
    </script>
</body>
</html>
