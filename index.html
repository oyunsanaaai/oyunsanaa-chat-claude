<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            padding: 15px 25px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #3730a3;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            align-self: flex-start;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ Claude Chat
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message bot-message">
                –°–∞–π–Ω –±–∞–π–Ω–∞ —É—É! –ë–∏ Claude AI —é–º. –¢–∞–Ω–¥ —Ö—ç—Ä—Ö—ç–Ω —Ç—É—Å–ª–∞—Ö –≤—ç?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="–ú–µ—Å—Å–µ–∂ –±–∏—á—ç—ç–¥ Enter –¥–∞—Ä–Ω–∞ —É—É..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                –ò–ª–≥—ç—ç
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Enter —Ç–æ–≤—á–æ–æ—Ä –∏–ª–≥—ç—ç—Ö
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ö–æ–¥ –±–∏—á–∏—Ö —á–∞–¥–≤–∞—Ä—Ç–∞–π AI —Ñ—É–Ω–∫—Ü
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // –•—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω –º–µ—Å—Å–µ–∂–∏–π–≥ —Ö–∞—Ä—É—É–ª–∞—Ö
            addMessage(message, 'user');
            messageInput.value = '';
            
            // –¢–æ–≤—á—É—É–¥—ã–≥ –∏–¥—ç–≤—Ö–≥“Ø–π –±–æ–ª–≥–æ—Ö
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Typing indicator —Ö–∞—Ä—É—É–ª–∞—Ö
            showTypingIndicator();
            
            // 1-2 —Å–µ–∫—É–Ω–¥—ã–Ω –¥–∞—Ä–∞–∞ —Ö–∞—Ä–∏—É–ª–∞—Ö
            const delay = Math.random() * 1000 + 1000;
            
            setTimeout(() => {
                hideTypingIndicator();
                
                let response = generateResponse(message);
                addMessage(response, 'bot');
                
                // –¢–æ–≤—á—É—É–¥—ã–≥ –¥–∞—Ö–∏–Ω –∏–¥—ç–≤—Ö–∂“Ø“Ø–ª—ç—Ö
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }, delay);
        }

        // –£—Ö–∞–∞–ª–∞–≥ —Ö–∞—Ä–∏—É–ª—Ç “Ø“Ø—Å–≥—ç—Ö —Ñ—É–Ω–∫—Ü
        function generateResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // –ú—ç–Ω–¥—á–∏–ª–≥—ç—ç
            if (lowerMessage.includes('—Å–∞–π–Ω') || lowerMessage.includes('–±–∞–π–Ω–∞')) {
                return "–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É! –ë–∏ –∫–æ–¥ –±–∏—á–∏—Ö, –∞—Å—É—É–ª—Ç —Ö–∞—Ä–∏—É–ª–∞—Ö, —Ç–∞–π–ª–±–∞—Ä–ª–∞—Ö –∑—ç—Ä–≥—ç—ç—Ä —Ç–∞–Ω–¥ —Ç—É—Å–ª–∞—Ö –±–æ–ª–æ–º–∂—Ç–æ–π. –Æ—É–≥–∞–∞—Ä —Ç—É—Å–ª–∞—è –≤—ç?";
            }
            
            // –ö–æ–¥ –∞—Å—É—É–ª—Ç
            if (lowerMessage.includes('–∫–æ–¥') || lowerMessage.includes('–∂–∏—à—ç—ç') || lowerMessage.includes('–±–∏—á')) {
                if (lowerMessage.includes('javascript') || lowerMessage.includes('js')) {
                    return `JavaScript –∂–∏—à—ç—ç –∫–æ–¥:\n\n\`\`\`javascript\n// –≠–Ω–≥–∏–π–Ω —Ñ—É–Ω–∫—Ü\nfunction greeting(name) {\n    return \`–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É, \${name}!\`;\n}\n\n// –ê—à–∏–≥–ª–∞—Ö –Ω—å\nconsole.log(greeting("–¢–∞–Ω–∞–π –Ω—ç—Ä"));\n\`\`\`\n\n–¢–∞–Ω–¥ ”©”©—Ä —è–º–∞—Ä –∫–æ–¥ —Ö—ç—Ä—ç–≥—Ç—ç–π –≤—ç?`;
                } else if (lowerMessage.includes('html')) {
                    return `HTML –∂–∏—à—ç—ç:\n\n\`\`\`html\n<!DOCTYPE html>\n<html>\n<head>\n    <title>–ú–∏–Ω–∏–π –≤—ç–±—Å–∞–π—Ç</title>\n</head>\n<body>\n    <h1>–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É!</h1>\n    <p>–≠–Ω—ç –±–æ–ª –º–∏–Ω–∏–π —ç—Ö–Ω–∏–π –≤—ç–± —Ö—É—É–¥–∞—Å.</p>\n</body>\n</html>\n\`\`\``;
                } else if (lowerMessage.includes('python')) {
                    return `Python –∂–∏—à—ç—ç:\n\n\`\`\`python\n# –≠–Ω–≥–∏–π–Ω —Ñ—É–Ω–∫—Ü\ndef greeting(name):\n    return f"–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É, {name}!"\n\n# List-—Ç–∞–π –∞–∂–∏–ª–ª–∞—Ö\nnumbers = [1, 2, 3, 4, 5]\nsquared = [x**2 for x in numbers]\nprint(squared)  # [1, 4, 9, 16, 25]\n\`\`\``;
                } else {
                    return "–¢–∞–Ω–¥ —è–º–∞—Ä —Ö—ç–ª–Ω–∏–π –∫–æ–¥ —Ö—ç—Ä—ç–≥—Ç—ç–π –≤—ç? JavaScript, Python, HTML, CSS –≥—ç—Ö –º—ç—Ç —Ö—ç–ª“Ø“Ø–¥—ç—ç—Ä –∂–∏—à—ç—ç ”©–≥—á —á–∞–¥–Ω–∞.";
                }
            }
            
            // Chat app-—ã–Ω —Ç—É—Ö–∞–π
            if (lowerMessage.includes('—á–∞—Ç') || lowerMessage.includes('chat')) {
                return "–≠–Ω—ç —á–∞—Ç app –Ω—å HTML, CSS, JavaScript –∞—à–∏–≥–ª–∞–Ω —Ö–∏–π–≥–¥—Å—ç–Ω. Vercel –¥—ç—ç—Ä deploy —Ö–∏–π–∂ –±–æ–ª–Ω–æ. –¢–∞–Ω–¥ ”©”©—Ä chat —Ñ—É–Ω–∫—Ü –Ω—ç–º—ç—Ö–∏–π–≥ —Ö“Ø—Å—á –±–∞–π–Ω–∞ —É—É?";
            }
            
            // –¢—É—Å–ª–∞–º–∂
            if (lowerMessage.includes('—Ç—É—Å–ª–∞—Ö') || lowerMessage.includes('—Ç—É—Å–ª–∞') || lowerMessage.includes('help')) {
                return "–ë–∏ —Ç–∞–Ω–¥ –¥–∞—Ä–∞–∞—Ö –∑“Ø–π–ª—ç—ç—Ä —Ç—É—Å–ª–∞–∂ —á–∞–¥–Ω–∞:\n‚Ä¢ –ö–æ–¥ –±–∏—á–∏—Ö (JavaScript, Python, HTML, CSS)\n‚Ä¢ –ü—Ä–æ–≥—Ä–∞–º–º—á–ª–∞–ª—ã–Ω –∞—Å—É—É–ª—Ç–∞–¥ —Ö–∞—Ä–∏—É–ª–∞—Ö\n‚Ä¢ –ê–ª–≥–æ—Ä–∏—Ç–º —Ç–∞–π–ª–±–∞—Ä–ª–∞—Ö\n‚Ä¢ –î–µ–±–∞–≥ —Ö–∏–π—Ö\n‚Ä¢ –®–∏–Ω—ç —Ç”©—Å”©–ª —ç—Ö–ª“Ø“Ø–ª—ç—Ö\n\n–Æ—É–≥–∞–∞—Ä —Ç—É—Å–ª–∞—è –≤—ç?";
            }
            
            // –ü—Ä–æ–≥—Ä–∞–º–º—á–ª–∞–ª—ã–Ω –∞—Å—É—É–ª—Ç
            if (lowerMessage.includes('—è–∞–∂') || lowerMessage.includes('—Ö—ç—Ä—Ö—ç–Ω')) {
                if (lowerMessage.includes('—Å–∞–π—Ç') || lowerMessage.includes('–≤—ç–±')) {
                    return "–í—ç–± —Å–∞–π—Ç —Ö–∏–π—Ö –∞–ª—Ö–º—É—É–¥:\n1. HTML –±“Ø—Ç—ç—Ü –±–∏–π –±–æ–ª–≥–æ—Ö\n2. CSS-—ç—ç—Ä –∑–∞–≥–≤–∞—Ä —Ö–∏–π—Ö\n3. JavaScript-—ç—ç—Ä –¥–∏–Ω–∞–º–∏–∫ —Ñ—É–Ω–∫—Ü –Ω—ç–º—ç—Ö\n4. Server —Ç–æ—Ö–∏—Ä—É—É–ª–∞—Ö (Node.js, Python Flask –≥—ç—Ö –º—ç—Ç)\n5. Hosting —Ö–∏–π—Ö (Vercel, Netlify –≥—ç—Ö –º—ç—Ç)\n\n–Ø–º–∞—Ä —Ç”©—Ä–ª–∏–π–Ω —Å–∞–π—Ç —Ö–∏–π—Ö–∏–π–≥ —Ö“Ø—Å—á –±–∞–π–Ω–∞ –≤—ç?";
                } else if (lowerMessage.includes('–∞–ø–ø') || lowerMessage.includes('app')) {
                    return "–ú–æ–±–∞–π–ª –∞–ø–ø —Ö–∏–π—Ö —Å–æ–Ω–≥–æ–ª—Ç:\n‚Ä¢ React Native - JavaScript –∞—à–∏–≥–ª–∞–Ω iOS/Android\n‚Ä¢ Flutter - Dart —Ö—ç–ª –∞—à–∏–≥–ª–∞–Ω\n‚Ä¢ Swift - iOS –∞–ø–ø\n‚Ä¢ Kotlin/Java - Android –∞–ø–ø\n‚Ä¢ Progressive Web App (PWA)\n\n–Ø–º–∞—Ä –ø–ª–∞—Ç—Ñ–æ—Ä–º–¥ –∞–ø–ø —Ö–∏–π—Ö–∏–π–≥ —Ö“Ø—Å—á –±–∞–π–Ω–∞ –≤—ç?";
                }
            }
            
            // API –∞—Å—É—É–ª—Ç
            if (lowerMessage.includes('api')) {
                return "API –∞—à–∏–≥–ª–∞—Ö –∂–∏—à—ç—ç:\n\n\`\`\`javascript\n// Fetch –∞—à–∏–≥–ª–∞–Ω API –¥—É—É–¥–∞—Ö\nasync function fetchData() {\n    try {\n        const response = await fetch('https://api.example.com/data');\n        const data = await response.json();\n        console.log(data);\n    } catch (error) {\n        console.error('–ê–ª–¥–∞–∞:', error);\n    }\n}\n\`\`\`\n\n–¢–∞–Ω–¥ —è–º–∞—Ä API-—Ç–∞–π –∞–∂–∏–ª–ª–∞—Ö —Ö—ç—Ä—ç–≥—Ç—ç–π –≤—ç?";
            }
            
            // –ï—Ä”©–Ω—Ö–∏–π —Ö–∞—Ä–∏—É–ª—Ç
            const responses = [
                "–°–æ–Ω–∏—Ä—Ö–æ–ª—Ç–æ–π –∞—Å—É—É–ª—Ç! –ò–ª“Ø“Ø –¥—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π —Ç–∞–π–ª–±–∞—Ä–ª–∞–∂ –±–æ–ª–æ—Ö —É—É?",
                "–≠–Ω—ç —Å—ç–¥–≤—ç—ç—Ä –∏–ª“Ø“Ø –¥—ç–ª–≥—ç—Ä—ç–Ω–≥“Ø–π —è—Ä–∏–ª—Ü—ä—è. –¢–∞–Ω–¥ —è–≥ —é—É —Ö—ç—Ä—ç–≥—Ç—ç–π –≤—ç?",
                "–û–π–ª–≥–æ–ª–æ–æ! –¢–∞–Ω–¥ —ç–Ω—ç —Ç–∞–ª–∞–∞—Ä –∏–ª“Ø“Ø —Ç–æ–¥–æ—Ä—Ö–æ–π –º—ç–¥—ç—ç–ª—ç–ª ”©–≥”©—Ö–∏–π–≥ —Ö“Ø—Å—á –±–∞–π–Ω–∞ —É—É?",
                "–ó”©–≤ –∞—Å—É—É–ª—Ç! –ë–∏ —Ç–∞–Ω–¥ —ç–Ω—ç –∞—Å—É—É–¥–ª–∞–∞—Ä —Ç—É—Å–ª–∞—Ö–∞–¥ –±—ç–ª—ç–Ω –±–∞–π–Ω–∞.",
                "–≠–Ω—ç —Ç–∞–ª–∞–∞—Ä –∏–ª“Ø“Ø —è—Ä–∏–ª—Ü—ä—è! –¢–∞–Ω–¥ —è–º–∞—Ä —Ç—É—Å–ª–∞–ª—Ü–∞–∞ —Ö—ç—Ä—ç–≥—Ç—ç–π –≤—ç?"
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // –ú–µ—Å—Å–µ–∂ –Ω—ç–º—ç—Ö —Ñ—É–Ω–∫—Ü
        function addMessage(content, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message${isError ? ' error-message' : ''}`;
            messageDiv.textContent = content;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Typing indicator —Ö–∞—Ä—É—É–ª–∞—Ö
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Typing indicator –Ω—É—É—Ö
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // –•—É—É–¥–∞—Å –∞—á–∞–∞–ª–ª–∞–≥–¥–∞—Ö–∞–¥ input –¥—ç—ç—Ä focus —Ö–∏–π—Ö
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
