<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f3f4f6;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            padding: 15px 25px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #3730a3;
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: #f3f4f6;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            align-self: flex-start;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                border-radius: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ Claude Chat
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message bot-message">
                –°–∞–π–Ω –±–∞–π–Ω–∞ —É—É! –ë–∏ Claude AI —é–º. –¢–∞–Ω–¥ —Ö—ç—Ä—Ö—ç–Ω —Ç—É—Å–ª–∞—Ö –≤—ç?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="–ú–µ—Å—Å–µ–∂ –±–∏—á—ç—ç–¥ Enter –¥–∞—Ä–Ω–∞ —É—É..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                –ò–ª–≥—ç—ç
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Enter —Ç–æ–≤—á–æ–æ—Ä –∏–ª–≥—ç—ç—Ö
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // –ú–µ—Å—Å–µ–∂ –∏–ª–≥—ç—ç—Ö —Ñ—É–Ω–∫—Ü
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // –•—ç—Ä—ç–≥–ª—ç–≥—á–∏–π–Ω –º–µ—Å—Å–µ–∂–∏–π–≥ —Ö–∞—Ä—É—É–ª–∞—Ö
            addMessage(message, 'user');
            messageInput.value = '';
            
            // –¢–æ–≤—á—É—É–¥—ã–≥ –∏–¥—ç–≤—Ö–≥“Ø–π –±–æ–ª–≥–æ—Ö
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Typing indicator —Ö–∞—Ä—É—É–ª–∞—Ö
            showTypingIndicator();
            
            try {
                // API –¥—É—É–¥–∞—Ö
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Typing indicator –Ω—É—É—Ö
                hideTypingIndicator();
                
                if (data.reply) {
                    addMessage(data.reply, 'bot');
                } else {
                    addMessage('–£—É—á–ª–∞–∞—Ä–∞–π, —Ö–∞—Ä–∏—É–ª—Ç –∞–≤—á —á–∞–¥—Å–∞–Ω–≥“Ø–π.', 'bot', true);
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞. API —Ö–æ–ª–±–æ–ª—Ç —à–∞–ª–≥–∞–∞—Ä–∞–π.', 'bot', true);
            } finally {
                // –¢–æ–≤—á—É—É–¥—ã–≥ –¥–∞—Ö–∏–Ω –∏–¥—ç–≤—Ö–∂“Ø“Ø–ª—ç—Ö
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // –ú–µ—Å—Å–µ–∂ –Ω—ç–º—ç—Ö —Ñ—É–Ω–∫—Ü
        function addMessage(content, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message${isError ? ' error-message' : ''}`;
            messageDiv.textContent = content;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Typing indicator —Ö–∞—Ä—É—É–ª–∞—Ö
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Typing indicator –Ω—É—É—Ö
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // –•—É—É–¥–∞—Å –∞—á–∞–∞–ª–ª–∞–≥–¥–∞—Ö–∞–¥ input –¥—ç—ç—Ä focus —Ö–∏–π—Ö
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
